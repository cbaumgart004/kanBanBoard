<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Task Board</title>
  </head>

  <body>
    <header class="p-4 mb-4 text-center border-bottom border-5">
      <h1 class="display-3">Task Board</h1>
      <button id="clearLocalStorage">Clear Storage</button>
      <button id="logTasks">Log All Tasks</button>
      <button id="recoverStates">Recover States</button>
      <p class="lead">A simple Kanban board for task management</p>
    </header>
    <div class="container">
      <div class="text-center mb-5">
        <button
          class="btn btn-success"
          id="openModal"
          data-bs-toggle="modal"
          data-bs-target="#formModal"
        >
          Add Task
        </button>
      </div>
      <!-- Todo: Create a modal with a form to add tasks -->
      <div id="addTaskModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="input1">Task Name:</label>
          <input type="text" id="input1" />
          <div id="input1Error" class="error-message"></div>
          <br />
          <label for="input2">Task Description:</label>
          <textarea
            type="text"
            id="input2"
            rows="3"
            placeholder="Describe Your Task Here"
          ></textarea>
          <div id="input2Error" class="error-message"></div>
          <br />
          <label for="datepicker">Due Date:</label>
          <input
            type="text"
            id="datepicker"
            placeholder="Click to Select Date"
          />
          <div id="datepickerError" class="error-message"></div>
          <br /><br />
          <button id="submitBtn">Submit</button>
        </div>
      </div>
      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to delete this item?</p>
          <button id="confirmDelete">Yes</button>
          <button id="cancelDelete">No</button>
        </div>
      </div>
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <label for="editInput1">Task Name:</label>
          <input type="text" id="editInput1" /><br />
          <label for="editInput2">Task Description:</label>
          <textarea
            type="text"
            id="editInput2"
            rows="3"
            placeholder="Describe Your Task Here"
          ></textarea
          ><br />
          <label for="editDatepicker">Due Date:</label>
          <input
            type="text"
            id="editDatepicker"
            placeholder="Click to Select Date"
          /><br /><br />
          <button id="editSubmitBtn">Submit Changes</button>
        </div>
      </div>

      <div class="row swim-lanes text-center justify-content-between">
        <div class="col-12 col-lg-4 d-flex">
          <div id="toDo" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">To Do</h2>
            </div>
            <div class="card-body bg-light">
              <div id="todo-cards"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="inProgress" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">In Progress</h2>
            </div>
            <div class="card-body bg-light">
              <div id="in-progress-cards"></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4 d-flex">
          <div id="done" class="card border-light mb-3 lane flex-grow-1">
            <div class="card-header bg-white">
              <h2 class="card-title mb-1">Done</h2>
            </div>
            <div class="card-body bg-light">
              <div id="done-cards"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
